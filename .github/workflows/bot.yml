name: Telegram Bot Message (IA + Promo)

on:
  schedule:
    - cron: "0 9 * * *"   # Tous les jours à 09h00 UTC (11h Côte d’Ivoire si tu veux, on adapte)
  workflow_dispatch:

jobs:
  send-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-telegram-bot-api node-fetch

      - name: Run bot script
        run: node bot.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
