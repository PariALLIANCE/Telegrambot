name: Telegram Bot Message

on:
  schedule:
    - cron: "0 8 * * *"  # Tous les jours Ã  09h00 UTC
  workflow_dispatch:     # Lancement manuel possible

jobs:
  send-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install node-telegram-bot-api

      - name: Run bot script
        run: node bot.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
