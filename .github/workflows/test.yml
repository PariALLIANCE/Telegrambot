name: Run NHL Scraper

on:
  schedule:
    - cron: "15 3 * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du d√©p√¥t
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # IMPORTANT pour le rebase

      # 2Ô∏è‚É£ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Installer les d√©pendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4Ô∏è‚É£ üî• Rebase AVANT toute √©criture (structure inchang√©e)
      - name: Sync with remote main
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main || true

      # 5Ô∏è‚É£ Ex√©cuter le script
      - name: Run script
        run: |
          python test.py

      # 6Ô∏è‚É£ Commit & push uniquement s‚Äôil y a des changements
      - name: Commit and push results
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add data/
            git commit -m "Update played NHL games (last two days)"
            git push origin main
          else
            echo "Aucun changement √† commit"
          fi