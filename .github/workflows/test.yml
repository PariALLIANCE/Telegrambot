name: NHL Played Games

# Quand déclencher le workflow
on:
  schedule:
    - cron: '0 8 * * *' # tous les jours à 08:00 UTC
  workflow_dispatch: # permet de lancer manuellement depuis GitHub

jobs:
  fetch_games:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run NHL script
        run: python test.py

      - name: Commit and push JSON changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/hockey/played_games_last_two_days.json
          git diff --cached --quiet || git commit -m "Update NHL games JSON"
          git push